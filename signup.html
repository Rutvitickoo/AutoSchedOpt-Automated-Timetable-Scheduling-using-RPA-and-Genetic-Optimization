<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Timetable Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
    }
    .bg-overlay {
      background: rgba(255, 255, 255, 0.95);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-overlay rounded-lg shadow-xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-extrabold text-center text-green-700 mb-6">Create an Account</h2>
    <p class="text-center text-gray-600 mb-6">Sign up to access your timetable</p>
    <form action="/signup" method="post" class="space-y-4">
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" name="email" class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-green-500" required>
      </div>
      <div>
        <label class="block text-gray-700">Password</label>
        <input type="password" name="password" class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-green-500" required>
      </div>
      <div>
        <label class="block text-gray-700">Role</label>
        <select name="role" class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-green-500" required>
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="student">Student</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-green-600 text-white font-semibold py-2 rounded hover:bg-green-700">Sign Up</button>
    </form>
    <p class="text-sm text-center mt-4">Already have an account? <a href="/login" class="text-green-600 hover:underline">Login here</a></p>
  </div>
</body>
</html>
