<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Timetable Scheduler</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1553877522-43269d4ea984?fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
    }
    .bg-overlay {
      background: rgba(255, 255, 255, 0.95);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-overlay rounded-lg shadow-xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-6">Welcome Back</h2>
    <p class="text-center text-gray-600 mb-6">Login to access your timetable dashboard</p>
    <form action="/login" method="post" class="space-y-4">
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" name="email" class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-indigo-500" required>
      </div>
      <div>
        <label class="block text-gray-700">Password</label>
        <input type="password" name="password" class="w-full mt-1 p-2 border rounded focus:ring-2 focus:ring-indigo-500" required>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded hover:bg-indigo-700">Login</button>
    </form>
    <p class="text-sm text-center mt-4">Don't have an account? <a href="/signup" class="text-indigo-600 hover:underline">Sign up here</a></p>
  </div>
</body>
</html>
